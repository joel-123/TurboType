<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Type</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>TurboType</h1>
    <h2>Speed Typing Test</h2>
    <br>
    <p id="instructions"> Instructions - Don't delete a character that has already been typed. If you have made a mistake, continue typing the next character.

    </p>
    <p id="quote"></p>
    <textarea id="inputText" class="form-control mt-3" placeholder="Start typing here..." rows="3"></textarea>
    <button id="startButton" class="btn btn-primary mt-3">Start Test</button>
    <div id="result" class="mt-3"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
